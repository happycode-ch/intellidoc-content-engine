# File: scripts/pdf-build/metadata-template.yaml
# Purpose: Configuration file
# AI-hints:
# - YAML configuration file
# - Parsed by content routing system
# - Defines project structure and settings

# Dynamic PDF Metadata Template
# Variables will be replaced at build time from markdown front matter or command line

# Document Information (Dynamic)
title: "${TITLE}"
subtitle: "${SUBTITLE}"
author: "${AUTHOR}"
date: "${DATE}"
keywords: "${KEYWORDS}"
subject: "${SUBJECT}"
lang: "${LANG}"
rights: "${RIGHTS}"

# Table of Contents
toc: true
toc-depth: 2
toc-title: "Table of Contents"
lot: false  # List of tables
lof: false  # List of figures

# Document Structure
numbersections: true
secnumdepth: 3
top-level-division: chapter

# Typography & Layout
documentclass: report
classoption:
  - 11pt
  - letterpaper
  - twoside
  - openright
fontsize: 11pt
linestretch: 1.15
geometry:
  - left=1in
  - right=1in
  - top=1in
  - bottom=1in
  - bindingoffset=0.2in

# Fonts (Professional Technical Documentation)
mainfont: "DejaVu Sans"
mainfontoptions:
  - Scale=1.0
  - Ligatures=TeX
sansfont: "DejaVu Sans"
sansfontoptions:
  - Scale=1.0
monofont: "DejaVu Sans Mono"
monofontoptions:
  - Scale=0.9
mathfont: "DejaVu Sans"

# Code Highlighting
highlight-style: breezedark
code-block-font-size: \small
listings: true
listings-no-page-break: true

# Links & Colors
colorlinks: true
linkcolor: black
filecolor: black
citecolor: black
urlcolor: blue
toccolor: black

# Header & Footer - Eisvogel handles this automatically
# header-includes: |

# Book Metadata
book: true
titlepage: true
titlepage-color: "2E3440"
titlepage-text-color: "ECEFF4"
titlepage-rule-color: "88C0D0"
titlepage-rule-height: 2
titlepage-background: ""
page-background: ""
page-background-opacity: 1.0

# Eisvogel Template Specific
caption-justification: centering
toc-own-page: true
listings-disable-line-numbers: false
disable-header-and-footer: false
table-use-row-colors: true
code-block-font-size: \footnotesize

# PDF Engine Settings
pdf-engine: xelatex
pdf-engine-opt:
  - "-shell-escape"